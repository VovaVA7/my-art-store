<main class="container">

<script>
function getCart() { return JSON.parse(localStorage.getItem('cart') || '{}'); }
function setCart(cart) { localStorage.setItem('cart', JSON.stringify(cart)); updateCartCount(); }
function addToCart(id, price) { let cart = getCart(); cart[id] = (cart[id]||0)+1; setCart(cart); alert("Товар добавлен в корзину!"); }
function updateCartCount() { let cart = getCart(); let total = Object.values(cart).reduce((a,b)=>a+b,0); document.getElementById('cart-count').textContent = total; }
updateCartCount();
</script>
